<div class="container col-md-4">
<font size="5" face="Comic Sans MS Bold" color="white">
  <h2>Beatriz</h2>
    </font>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="imagens/bia1.jpg" style="width:100%;">
        <div class="carousel-caption">
          <h3>*Happy*</h3>
        </div>
      </div>

      <div class="item">
        <img src="imagens/bia2.jpg" style="width:100%;">
        <div class="carousel-caption">
          <h3>*Mother*</h3>
          <p><i class="fa fa-smile-o" aria-hidden="true"></i></p>
        </div>
      </div>
    
      <div class="item">
        <img src="imagens/bia3.jpg" style="width:100%;">
        <div class="carousel-caption">
          <h3>*Love*</h3>
          <p><i class="fa fa-heart" aria-hidden="true"></i></p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
